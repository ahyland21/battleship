<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dogs and Cars!</title>
    <script>
        function Dog(name, breed, weight) {
            this.name = name;
            this.breed = breed;
            this.weight = weight;
            this.bark = function () {
                if (this.weight > 25) {
                    alert(this.name + " says Woof!");
                } else {
                    alert(this.name + " says Yip!");
                }
            };
        }
        var fido = new Dog("Fido", "Mixed", 38);
        var fluffy = new Dog("Fluffy", "Poodle", 30);
        var spot = new Dog("Spot", "Chihuahua", 10);
        var dogs = [fido, fluffy, spot];
        for (var i = 0; i < dogs.length; i++) {
            dogs[i].bark();
        }
        function Car(p) {
            this.make = p.make;
            this.model = p.model;
            this.year = p.year;
            this.color = p.color;
            this.passengers = p.passengers;
            this.convertible = p.convertible;
            this.mileage = p.mileage;
            this.started = p.started || false;

            this.start = function () {
                this.started = true;
            };
            this.stop = function () {
                this.started = false;
            };
            this.drive = function () {
                if (this.started) {
                    alert("Zoom zoom!");
                } else {
                    alert("You need to start the engine first.");
                }
            };
        }
        var limoParams = {
            make: "Webville Motors",
            model: "limo",
            year: 1983,
            color: "black",
            passengers: 12,
            convertible: true,
            mileage: 21120
        };
        var limo = new Car(limoParams);
        var limoDog = new Dog("Rhapsody In Blue", "Poodle", 40);
        console.log(limo.make + " " + limo.model + " is a " + typeof limo);
        console.log(limoDog.name + " is a " + typeof limoDog);
        console.log(limo.make + " " + limo.model + " is a " + typeof limo.started);

    </script>

</html>
