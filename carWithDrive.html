    <script>
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            fuel: 3,
            fuelTickFn: function() {
                if (this.fuel < 1) {
                    this.stop();
                    return
                }
                this.fuel = this.fuel -1;
                console.log("drove a mile", this.fuel);
            },
            start: function () {
                this.fuelTicker = window.setInterval(this.fuelTickFn, 1000)
                if (this.fuel == 0) {
                    alert("The car is on empty, fill up before starting!");
                } else {
                    this.started = true;
                }
            },
            stop: function () {
                window.clearInterval(this.fuelTicker)
                console.log("stopped")
                this.started = false;
            },
            drive: function () {
                if (this.started) {
                    if (this.fuel > 0) {
                        alert('Zoom, zoom ' + this.make + ' ' + this.model + '!');
                        this.fuel = this.fuel - 1;
                    } else {
                        alert('Uh oh, out of fuel for the ' + this.make + ' ' + this.model)
                        this.stop();
                    }
                } else {
                    alert('You need to start the ' + this.make + ' ' + this.model + ' engine first.');
                }
            },
            addFuel: function (amount) {
                this.fuel = this.fuel + amount;
                console.log(this.fuel)
            }
        };
        fiat.addFuel(10);
        fiat.start();
        fiat.drive();
